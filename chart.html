<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Protests Dataviz</title>
    <meta name="author" content="Imanol Aranzadi" />
    <meta name="description" content="" />
    <meta name="keywords"  content="" />
    <meta name="Resource-type" content="Document" />

	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/wheel.css" />
	<style>
		body {
			background: #F2EBE5;
		}
		path {
			fill: none;
			stroke: #4C5D84;
			stroke-width: 3px;
		}
		#chart {
			background: #FFF8F1;
			width: 235px;
			height: 350px;
			margin-top: 10px;
		}
		.textlabel {
			font-family: 'Titillium Web', sans-serif;
		}
	</style>
</head>
<body>

<div id="chart"></div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>

<script>
var dataset = [375,91,38,36,34];
var colors = ['#4D5E83','#E7654B','#579E9C','#BD4E6B','#A88A79']
var groups = ['Muslim Brotherhood', 'Labor & Social', 'Students', 'Civil Powers', 'Pro-Regime'];
var w = 220, h = 350;

var svg = d3.select('#chart').append('svg')
	.attr('width', w)
	.attr('height', h);

var xScale = d3.scale.linear()
	.domain([0, d3.max(dataset)])
	.range([0, w]);


svg.selectAll(".textlabel")
    .data(dataset)
    .enter()
    .append("text")
    .attr("class", "textlabel")
    .attr("x", 15)
    .attr("y", function(d, i){
		return (i + 1) * 55;
	})
    .text(function(d, i){
    	return groups[i] + " (" + dataset[i] + ")";
    });


svg.selectAll('rect')
	.data(dataset)
	.enter()
	.append('rect')
	.attr('class', 'bar')
	.attr('fill', function(d, i){
		return colors[i];
	})
	.attr('y', function(d, i){
		return (i + 1) * 55 + 5;
	})
	.attr('x', 15)
	.attr('height', 25)
	.attr('width', function(d){
		return xScale(d)
	});


	
</script>
</body>
</html>
